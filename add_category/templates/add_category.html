{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form style="width: 50%; margin: auto;" method="post">

    <h1 class="p-4 text-primary">Add Category</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
